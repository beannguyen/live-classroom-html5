<!DOCTYPE html>
<html lang="en" ng-app="live-class">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />

	<title>Live Classroom Demo App</title>

	<!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic"> -->
	<link rel="stylesheet" href="css/fonts/linecons/css/linecons.css">
	<link rel="stylesheet" href="css/fonts/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/xenon-core.css">
	<link rel="stylesheet" href="css/xenon-forms.css">
	<link rel="stylesheet" href="css/xenon-components.css">
	<link rel="stylesheet" href="css/xenon-skins.css">
	<link rel="stylesheet" href="css/custom.css">

	<link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
	var appHelper = {
		// Vars (paths without trailing slash)
		templatesDir: 'tpls',
		assetsDir: '',

		// Methods
		templatePath: function(view_name)
		{
			return this.templatesDir + '/' + view_name + '.html';
		},

		assetPath: function(file_path)
		{
			return this.assetsDir + '/' + file_path;
		}
	};
	</script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->


</head>
<body class="page-body" ng-controller="AppCtrl" ng-class="{'settings-pane-open': layoutOptions.settingsPane.isOpen, 'chat-open': layoutOptions.chat.isOpen, 'login-page': isLoginPage && isMainPage == false, 'login-light': isLightLoginPage && isMainPage == false, 'lockscreen-page': isLockscreenPage && isMainPage == false, 'right-sidebar': layoutOptions.sidebar.isRight, 'boxed-container': layoutOptions.container.isBoxed}">


	<settings-pane></settings-pane>

	<horizontal-menu ng-if="layoutOptions.horizontalMenu.isVisible"></horizontal-menu>

	<div class="page-container" ui-view></div>

	<!-- Remove this code if you want to disable Loading Overlay in the beginning of document loading -->
	<div class="page-loading-overlay">
		<div class="loader-2"></div>
	</div>


	<!-- Bottom Scripts -->
	<script src="angular/angular.min.js"></script>
	<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="angular-bootstrap/ui-bootstrap-tpls-0.11.2.min.js"></script>
	<script src="angular-cookies/angular-cookies.min.js"></script>
	<script src="oclazyload/dist/ocLazyLoad.min.js"></script>
	<script src="ngstorage/ngStorage.js"></script>
	<script src="angular-fullscreen/angular-fullscreen.js"></script>
	<script src="js/TweenMax.min.js"></script>
	<script src="js/joinable.js"></script>
	<script src="js/resizeable.js"></script>


	<!-- App -->
	<script src="js/app.js"></script>
	<script type="text/javascript" src="js/config.assets.js"></script>
	<script type="text/javascript" src="js/config.oclazyload.js"></script>
	<script type="text/javascript" src="js/config.router.js"></script>
	<script type="text/javascript" src="js/factory/resful-api.service.js"></script>
	<script type="text/javascript" src="js/controllers/app.ctrl.js"></script>
	<script type="text/javascript" src="js/controllers/settings-pane.ctrl.js"></script>
	<script type="text/javascript" src="js/controllers/horizontal-menu.ctrl.js"></script>
	<script type="text/javascript" src="js/controllers/footer-chat.ctrl.js"></script>
	<script type="text/javascript" src="js/controllers/chat.ctrl.js"></script>
	<script type="text/javascript" src="js/directives/directives.js"></script>
	<script type="text/javascript" src="js/factory/factory.js"></script>
	<script type="text/javascript" src="js/services/menu.service.js"></script>
	<script type="text/javascript" src="js/factory/authentication.service.js"></script>
	<script type="text/javascript" src="js/controllers/login.ctrl.js"></script>
	<script type="text/javascript" src="js/controllers/register.ctrl.js"></script>

	<!-- JavaScripts initializations and stuff -->
	<script src="js/xenon-custom.js"></script>

</body>
</html>
