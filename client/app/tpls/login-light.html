
<div class="login-container" ng-controller="LoginCtrl">

	<div class="row">

		<div class="col-sm-6">

			<script type="text/javascript">
				jQuery(document).ready(function($)
				{
					// Reveal Login form
					setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);


					// Validation and Ajax action
					$("form#login").validate({
						rules: {
							username: {
								required: true
							},

							passwd: {
								required: true
							}
						},

						messages: {
							username: {
								required: 'Please enter your username.'
							},

							passwd: {
								required: 'Please enter your password.'
							}
						},

						// Form Processing via AJAX
						submitHandler: function(form) {}
					});

					// Set Form focus
					$("form#login .form-group:has(.form-control):first .form-control").focus();
				});
			</script>

			<!-- Errors container -->
			<div class="errors-container">
				<div class="alert alert-success hide"></div>				
				<div class="alert alert-danger hide"></div>				
			</div>

			<!-- Add class "fade-in-effect" for login form effect -->
			<form role="form" id="login" class="login-form fade-in-effect">

				<div class="login-header">
					<a href="#/app/dashboard-variant-1" class="logo">
						<img src="images/logo-white-bg@2x.png" alt="" width="80" />
						<span>log in</span>
					</a>

					<p>Dear user, log in to access your class!</p>
				</div>


				<div class="form-group">
					<label class="control-label" for="email">Email</label>
					<input type="text" class="form-control" name="email" id="email" ng-model="credential.email" autocomplete="off" />
				</div>

				<div class="form-group">
					<label class="control-label" for="passwd">Password</label>
					<input type="password" class="form-control" name="passwd" id="passwd" ng-model="credential.password" autocomplete="off" />
				</div>

				<div class="form-group">
					<button type="button" class="btn btn-primary  btn-block text-left" ng-click="login()">
						<i class="fa-lock"></i>
						Log In
					</button>
				</div>

				<div class="login-footer">
					<a href="/#/register">Create your account</a>
				</div>

			</form>
			
		</div>

	</div>

</div>
